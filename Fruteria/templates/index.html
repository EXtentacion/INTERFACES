<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Flores</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Lista de Flores</h1>

    <!-- Buscar flores -->
    <form class="form-inline my-4" action="/buscar" method="post">
        <input class="form-control mr-sm-2" type="text" name="txtBuscar" placeholder="Buscar flor">
        <button class="btn btn-success" type="submit">Buscar</button>
    </form>

    <!-- Tabla -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        {% for flor in listaFlores %}
        <tr>
            <td>{{ flor[1] }}</td>
            <td>{{ flor[2] }}</td>
            <td>{{ flor[3] }}</td>
            <td>
                <a class="btn btn-primary" href="{{ url_for('editar', id=flor[0]) }}">Editar</a>
                <form action="{{ url_for('eliminar', id=flor[0]) }}" method="post" style="display: inline;">
                    <button class="btn btn-danger" type="submit">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

    <!-- Formulario para agregar nuevas flores -->
    <form action="/ingresar" method="post">
        <div class="form-group">
            <input class="form-control" type="text" name="txtNombre" placeholder="Nombre de la flor">
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="Cantidad" placeholder="Cantidad">
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="Precio" placeholder="Precio">
        </div>
        <button class="btn btn-success" type="submit">Agregar</button>
    </form>
</div>

</body>
</html>
